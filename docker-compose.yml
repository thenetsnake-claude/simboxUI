version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: simbox-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-simbox_ui}
      MYSQL_USER: ${DB_USER:-simbox}
      MYSQL_PASSWORD: ${DB_PASSWORD:-simbox}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - simbox-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: simbox-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - simbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: simbox-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-simbox_ui}
      DB_USER: ${DB_USER:-simbox}
      DB_PASSWORD: ${DB_PASSWORD:-simbox}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      SMSEAGLE_BASE_URL: ${SMSEAGLE_BASE_URL}
      SMSEAGLE_ACCESS_TOKEN: ${SMSEAGLE_ACCESS_TOKEN}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    networks:
      - simbox-network
    command: npm run start:dev

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: simbox-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - simbox-network
    command: npm start

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  simbox-network:
    driver: bridge
