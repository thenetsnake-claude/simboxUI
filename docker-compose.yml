version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: simbox-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-simbox_ui}
      MYSQL_USER: ${DB_USER:-simbox}
      MYSQL_PASSWORD: ${DB_PASSWORD:-simbox}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - simbox-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Master (with authentication and TLS support)
  redis-master:
    image: redis:7-alpine
    container_name: simbox-redis-master
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-your-redis-password}
      --masterauth ${REDIS_PASSWORD:-your-redis-password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --port 6379
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
      - ./redis/certs:/etc/redis/certs:ro
    networks:
      - simbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-your-redis-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: simbox-redis-replica-1
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-your-redis-password}
      --masterauth ${REDIS_PASSWORD:-your-redis-password}
      --replicaof redis-master 6379
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --port 6379
    depends_on:
      - redis-master
    volumes:
      - redis-replica-1-data:/data
      - ./redis/certs:/etc/redis/certs:ro
    networks:
      - simbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-your-redis-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Replica 2
  redis-replica-2:
    image: redis:7-alpine
    container_name: simbox-redis-replica-2
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-your-redis-password}
      --masterauth ${REDIS_PASSWORD:-your-redis-password}
      --replicaof redis-master 6379
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --port 6379
    depends_on:
      - redis-master
    volumes:
      - redis-replica-2-data:/data
      - ./redis/certs:/etc/redis/certs:ro
    networks:
      - simbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-your-redis-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: simbox-redis-sentinel-1
    restart: unless-stopped
    command: >
      sh -c "echo 'port 26379
      sentinel monitor mymaster redis-master 6379 2
      sentinel auth-pass mymaster ${REDIS_PASSWORD:-your-redis-password}
      sentinel down-after-milliseconds mymaster 5000
      sentinel parallel-syncs mymaster 1
      sentinel failover-timeout mymaster 10000
      sentinel deny-scripts-reconfig yes' > /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    ports:
      - "26379:26379"
    volumes:
      - redis-sentinel-1-data:/data
    networks:
      - simbox-network

  # Redis Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: simbox-redis-sentinel-2
    restart: unless-stopped
    command: >
      sh -c "echo 'port 26379
      sentinel monitor mymaster redis-master 6379 2
      sentinel auth-pass mymaster ${REDIS_PASSWORD:-your-redis-password}
      sentinel down-after-milliseconds mymaster 5000
      sentinel parallel-syncs mymaster 1
      sentinel failover-timeout mymaster 10000
      sentinel deny-scripts-reconfig yes' > /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    ports:
      - "26380:26379"
    volumes:
      - redis-sentinel-2-data:/data
    networks:
      - simbox-network

  # Redis Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: simbox-redis-sentinel-3
    restart: unless-stopped
    command: >
      sh -c "echo 'port 26379
      sentinel monitor mymaster redis-master 6379 2
      sentinel auth-pass mymaster ${REDIS_PASSWORD:-your-redis-password}
      sentinel down-after-milliseconds mymaster 5000
      sentinel parallel-syncs mymaster 1
      sentinel failover-timeout mymaster 10000
      sentinel deny-scripts-reconfig yes' > /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    ports:
      - "26381:26379"
    volumes:
      - redis-sentinel-3-data:/data
    networks:
      - simbox-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: simbox-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-simbox_ui}
      DB_USER: ${DB_USER:-simbox}
      DB_PASSWORD: ${DB_PASSWORD:-simbox}
      # Redis Configuration
      REDIS_SENTINEL_ENABLED: ${REDIS_SENTINEL_ENABLED:-false}
      REDIS_HOST: redis-master
      REDIS_PORT: 6379
      REDIS_USERNAME: ${REDIS_USERNAME:-default}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-your-redis-password}
      # Redis Sentinel
      REDIS_SENTINELS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_MASTER_NAME: mymaster
      # Redis TLS
      REDIS_TLS_ENABLED: ${REDIS_TLS_ENABLED:-false}
      REDIS_TLS_REJECT_UNAUTHORIZED: ${REDIS_TLS_REJECT_UNAUTHORIZED:-true}
      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      # SMSEagle
      SMSEAGLE_BASE_URL: ${SMSEAGLE_BASE_URL}
      SMSEAGLE_ACCESS_TOKEN: ${SMSEAGLE_ACCESS_TOKEN}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
      - ./redis/certs:/etc/redis/certs:ro
    networks:
      - simbox-network
    command: npm run start:dev

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: simbox-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - simbox-network
    command: npm start

volumes:
  mysql-data:
    driver: local
  redis-master-data:
    driver: local
  redis-replica-1-data:
    driver: local
  redis-replica-2-data:
    driver: local
  redis-sentinel-1-data:
    driver: local
  redis-sentinel-2-data:
    driver: local
  redis-sentinel-3-data:
    driver: local

networks:
  simbox-network:
    driver: bridge
