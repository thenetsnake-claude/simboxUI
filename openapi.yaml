openapi: 3.0.0
info:
  title: 'SMSEagle API Reference'
  description: |
    Welcome to SMSEagle API documentation. Here you will find details to learn about, try, and implement SMSEagle API.<br>
    The SMSEagle APIv2 is available in SMSEagle software version 5.0 and higher.
    
    # Getting Started
    Before you can start using API, first you need to enable API access on your SMSEagle device.
    1. Go to **Web-GUI** > menu **Users**
    <details><summary>Show screenshot</summary>
    <img src="./img/1.png"></img></details></br>
    2. Create a new User with access level "User"
    <details><summary>Show screenshot</summary>
    <img src="./img/2.png"></img></details>
    <details><summary>Show screenshot</summary>
    <img src="./img/3.png"></img></details></br>
    3. Click **Access to API** beside newly created user
    <details><summary>Show screenshot</summary>
    <img src="./img/4.png"></img></details></br>
    4. Select **APIv2** and generate API Access token using a button **Generate new token**
    <details><summary>Show screenshot</summary>
    <img src="./img/5.png"></img></details></br>
    5. Add access permissions in section **APIv2 Permission**
    <details><summary>Show screenshot</summary>
    <img src="./img/6.png"></img></details></br>
    6. Optionally you may choose to give access to data of all users with a checkbox **Access to resources of all users** (by default you can access only to data created by this particular API key)
    
    Main URL for API requests: <b>YOUR-SMSEAGLE-DEVICE-URL/api/v2/{method}</b><br>
    for example: http://192.168.0.100/api/v2/messages/sms
    
    # Authentication
    SMSEagle APIv2 supports the following authentication methods:
      -  API key (access token) in a HTTP request header *(recommended option)*
         <details><summary>Show screenshot</summary>
         <img src="./img/8.png"></img></details>
      -  API key (access token) in a query parameter
         <details><summary>Show screenshot</summary>
         <img src="./img/9.png"></img></details>
      -  API key (access token) as a parameter in a request body
         <details><summary>Show screenshot</summary>
         <img src="./img/10.png"></img></details>
    
    Select your preferred method to suit your current tech stack and security requirement level.
    
    # SDKs
    SMSEagle API is built on OpenAPI 3.0 Specification. You may download the API specification using **Download** button at the top of the page. The specification file can be used to generate SDK in your preffered programming language using open source tools like [OpenAPI Generator](https://openapi-generator.tech/) or  [Swagger Codegen](https://swagger.io/tools/swagger-codegen/).
    
    # Examples
    For each API endpoint, we provide basic use case examples. Each example has sample payload parameters in JSON format showing how to complete a task (for example send SMS, create Phonebook contact, Get modem signal strength, etc.). Each example is accompanied with API response sample.
    
    # Webhooks
    If you want to be notified about certain events like incoming message or change of delivery status, use webhooks. Webhooks are standard HTTP endpoints implemented in your application that will accept HTTP requests from SMSEagle device. Webhooks save you from having to continuously send requests to the SMSEagle device asking for message status. Webhooks can be configured via feature named **Callback URL** (Web-GUI > menu CallbackURL).

