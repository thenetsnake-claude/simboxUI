paths:
  /messages/{folder}:
    get:
      tags:
        - Read messages
      summary: 'Read SMS/MMS messages'
      description: 'Read SMS/MMS messages from specified folder.'
      operationId: 'Messages::messages_get'
      parameters:
        - name: folder
          in: path
          description: "Folder's name to read messages from."
          required: true
          schema:
            enum: [ inbox, outbox, sent, error, delivered ]
        - name: id_from
          in: query
          description: 'Minimal ID of message.'
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: id_to
          in: query
          description: 'Maximal ID of message.'
          schema:
            type: integer
            minimum: 1
            example: 7
        - name: number
          in: query
          description: 'Telephone number of message sender or receiver.'
          schema:
            type: string
            example: '723459098'
        - name: date_from
          in: query
          description: 'Show only messages sent/received on this date/time and later.'
          schema:
            type: string
            format: 'YYYY-MM-DDThh:mm:ssZ'
            examples:
              - '2022-12-27T12:20:31'
              - '2022-12-27T12:20:31Z'
              - '2022-12-27T12:20:31+05:01'
        - name: date_to
          in: query
          description: 'Show only messages sent/received on this date/time and earlier.'
          schema:
            type: string
            format: 'YYYY-MM-DDThh:mm:ssZ'
            examples:
              - '2022-12-27T12:20:31'
              - '2022-12-27T12:20:31Z'
              - '2022-12-27T12:20:31+05:01'
        - name: limit
          in: query
          description: 'How many messages to show.'
          schema:
            type: integer
            minimum: 1
            example: 7
        - name: unread
          in: query
          description: 'Show only unread messages (for inbox folder).'
          schema:
            type: boolean
            example: 1
            enum: [ 0, 1 ]
            default: 0
        - name: sender_name
          in: query
          description: 'Username or email (if message was sent via Email to SMS) of sender.'
          schema:
            type: string
            examples:
              - johndoe
              - johndoe@smseagle.eu
        - name: attachments
          in: query
          description: 'Show base64 encoded attachments for MMS messages.'
          schema:
            type: boolean
            example: 1
            enum: [ 0, 1 ]
            default: 0
        - name: modem_no
          in: query
          description: 'Show messages received/sent by chosen modem (for multimodem devices only).'
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: 'Message(s)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inbox'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties: {
                      date_from: { type: string, example: 'Wrong date format.' }
                    }
        '401':
          $ref: '#/components/schemas/401'
        '403':
          $ref: '#/components/schemas/403'
        '404':
          $ref: '#/components/schemas/404'
        '405':
          $ref: '#/components/schemas/405'
        '500':
          $ref: '#/components/schemas/500'
