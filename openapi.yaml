  /messages/sms:
    post:
      tags:
        - Send messages
      summary: 'Send SMS'
      description: "Send SMS to specified number(s), contact(s), group(s).<br><b>Requires providing at least one of the parameters: to, contacts, groups.</b>"
      operationId: 'Messages::sms_post'
      x-codeSamples:
        - lang: 'C++'
          label: 'C++'
          source: |
            #include <string>
            #include <vector>
            #include <curl/curl.h>

            int main(void) {
              CURL *curl;
              CURLcode res;
              using namespace std;

              curl = curl_easy_init();
              if(curl) {
                char const *path = "https://smseagleip/index.php/api/v2/messages/sms";
                curl_easy_setopt(curl, CURLOPT_URL, path);

                string jsonPayload = R"({
                    "to": ["+4812345678"],
                    "contacts": [12,15],
                    "groups": [57,35],
                    "text": "my message",
                    "date": "2022-12-27T12:20:31+05:01",
                    "priority": 5,
                    "encoding": "unicode",
                    "flash": true,
                    "oid": "123abc456def789ghi123abc456def789ghi",
                    "validity": "30m",
                    "send_after": "12:05",
                    "send_before": "17:15",
                    "test": true,
                    "modem_no": 2
                })";

                struct curl_slist* headers = NULL;
                headers = curl_slist_append(headers, "Content-Type: application/json");
                headers = curl_slist_append(headers, "access-token: 0005gOjCOlMH8F2BP8");
                curl_easy_setopt(curl, CURLOPT_HTTPHEADER, headers);

                curl_easy_setopt(curl, CURLOPT_POSTFIELDS, jsonPayload.c_str());

                res = curl_easy_perform(curl);

                if(res != CURLE_OK)
                  fprintf(stderr, "curl_easy_perform() failed: %s\n",
                          curl_easy_strerror(res));

                curl_easy_cleanup(curl);
              }
              return 0;
            }
        - lang: 'PHP'
          label: 'PHP'
          source: |
            <?php
            $base_url = 'https://smseagleip/index.php/api/v2/';
            $method = 'messages/sms';
            $url = $base_url.$method;

            $params = json_encode([            	
            	'to' => ['123456789'],
            	'contacts' => [12,15],
                'groups' => [57,35],
                'text' => 'My message',
                'date' => '2022-12-27T12:20:31+05:01',
                'priority' => 5,
                'encoding' => 'unicode',
                'flash' => true,
                'oid' => '123abc456def789ghi123abc456def789ghi',
                'validity' => '30m',
                'send_after' => '12:05',
                'send_before' => '17:15',
                'test' => true,
                'modem_no' => 2
            ]);

            $options = [
            	'http' => [
            		'header' => [
                        'Content-Type: application/json',
                        'access-token: 0005gOjCOlMH8F2BP8'
                    ],
            		'method' => 'POST',
            		'content' => $params
            	]
            ];

            $context  = stream_context_create($options);

            $ret = fopen($url,'r', false, $context);

            $result = fread($ret,1024);

            fclose($ret);

            if (strpos($http_response_header[0], '200') !== false) {
            	echo "Message has been sent successfully!";
            } else {
            	echo "Send message failed!";
            }
