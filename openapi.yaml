components:
  securitySchemes:
    Header:
      type: apiKey
      in: header
      name: access-token
      description: Access Token (API key) generated in SMSEagle's web-GUI, set as HTTP header. *RECOMMENDED*
    Query:
      type: apiKey
      in: query
      name: access_token
      description: Access Token (API key) generated in SMSEagle's web-GUI, set as query parameter.
    Body:
      type: apiKey
      name: access_token
      description: Access Token (API key) generated in SMSEagle's web-GUI, set as body parameter.
  schemas:
    #responses
    EmailGet:
      type: array
      items:
        type: object
        properties:
          id:
            description: 'SMSEagle email message id.'
            type: integer
            example: 183
          recipient:
            description: "Recipient email address."
            type: string
            example: 'support@smseagle.eu'
          subject:
            description: 'Content of the email subject.'
            type: string
            example: 'Hello'
          text:
            description: 'Content of the email message.'
            type: string
            example: 'World'
          insert_date:
            description: 'Time when message was added to the database.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          sending_date:
            description: 'Time when the message was sent.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          schedule_date:
            description: 'Time for when the message was scheduled to be sent.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          attachments:
            description: 'Files attached to MMS'
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  example: "screenshot20201501.png"
                content_type:
                  type: string
                  example: "image/png"
                content:
                  type: string
                  example: "b53mf3mof23p2fm32fpm="
          sender_id:
            description: 'ID number of the user sending the message.'
            type: integer
            example: 7
          smtp_config_id:
            description: 'ID number of the SMTP configuration, that was used to send the message.'
            type: integer
            example: 5
          feature:
            description: 'Name of the feature, that was used to send the message.'
            type: string
            example: "compose"
    Sms Used Inbox:
      type: object
      properties: {
        inbox: { type: integer, example: 4 }
      }
    Sms Used Sent:
      type: object
      properties: {
        sent: { type: integer, example: 4 }
      }
    Inbox:
      type: array
      items:
        type: object
        properties:
          id:
            description: 'SMSEagle message id.'
            type: integer
            example: 183
          number:
            description: "Sender number."
            type: string
            example: '785237099'
          text:
            description: 'Content of the SMS message.'
            type: string
            example: 'Hello'
          text_binary:
            description: 'Binary content of SMS message.'
            type: string
            example: '00730074006F00700038'
          attachments:
            description: 'Files attached to MMS'
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  example: "screenshot20201501.png"
                content_type:
                  type: string
                  example: "image/png"
                content:
                  type: string
                  example: "b53mf3mof23p2fm32fpm="
          udh:
            description: 'User Data Header (UDH) in hex format.'
            type: string
            example: '0605040B8423F0'
          smsc:
            description: 'SMSC number.'
            type: integer
            example: '1362105540766'
          class:
            description: 'Class of the message.'
            type: integer
            example: 100
          encoding:
            description: 'Encoding type.'
            type: string
            example: 'standard'
          folder_id:
            description: 'ID of the folder.'
            type: integer
            example: 1
          processed:
            description: '(Inbox only) Has the message been processed.'
            type: boolean
            example: true
          read:
            description: '(Inbox only) Has the message been read.'
            type: boolean
            example: true
          validity:
            description: '(Outbox/Sent only) How long will be the message valid. If message expires before it is received by a phone, the message will be discarded by cellular network.'
            type: boolean
            example: true
          oid:
            description: '(Inbox only) Value of OID identifier assigned to outgoing message with matching phone number.'
            type: string
            example: '1.1.1'
          modem_no:
            description: 'Modem number on which incoming message was received.'
            type: integer
            example: 1
          sender_name:
            description: '(Outbox/Sent only) Username or email address (if sent using Email2SMS) of the message sender'
            type: string
            example: 'admin'
          status:
            description: '(Outbox/Sent only) Status of a queued/sent message.'
            type: string
            enum: [ 'sending_ok_no_report', 'sending_ok', 'delivery_ok', 'delivery_pending', 'delivery_unknown', 'delivery_failed', 'sending_error', 'reserved', 'error' ]
            example: 'sending_ok_no_report'
          error_code:
            description: '(Outbox/Sent only) Error code of a message that failed to send. Null if message was sent successfully. More information <a href="https://www.smseagle.eu/learn/cms-errors-explained/">here</a>.'
            type: integer
            example: 350
          insert_date:
            description: '(Outbox/Sent only) Date of creating a message record in the database.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          update_date:
            description: 'Date of message data update in the database.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          receive_date:
            description: '(Inbox only) Time when SMSEagle received the message.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          delivery_date:
            description: '(Outbox/Sent only) Time when the SIM carrier delivered the message. <b>This information is not provided by every carrier.</b>'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          sending_date:
            description: '(Outbox/Sent only) Time when sent/scheduled the message for sending.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
    ModemFullInfo:
      type: array
      items:
        type: object
        properties:
          modem_no:
            type: integer
            example: 1
          modem_enabled:
            type: boolean
            example: true
          signal_strength:
            type: integer
            example: 57
          net_name:
            type: string
            enum:
              - Network_Name Network_Type
              - Unknown
            example: T-Mobile 4G
          sim_status:
            type: string
            enum:
              - Modem Not Found
              - Operational
              - PIN Required
              - PUK Required
              - Not Inserted
              - Unknown Error
            example: Operational
          sim_network_registration_status:
            type: string
            enum:
              - Registered Home
              - Registered Roaming
              - Registered Emergency
              - Searching
              - Not Registered
              - Unknown
              - Denied
              - Unset
            example: Registered Home
          imei:
            type: string
            example: 123789456987
          imsi:
            type: string
            example: 123789323987
          number:
            type: string
            description: Please note that not every carrier supports this feature. If that's the case, the method will return null for the specified modem.
            example: 123654789
    SignalSent:
      type: array
      items:
        type: object
        properties:
          id:
            description: 'SMSEagle message id.'
            type: integer
            example: 183
          number:
            description: "Sender number."
            type: string
            example: '785237099'
          text:
            description: 'Content of the SMS message.'
            type: string
            example: 'Hello'
          status:
            description: 'Message status.'
            type: string
            example: 'Queued'
          create_date:
            description: 'Date of message data insert in the database.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
          receive_date:
            description: '<b>(Received messages ONLY)</b> Time when SMSEagle received the message.'
            type: string
            example: null
          sending_date:
            description: '<b>(Queued/Sent messages ONLY)</b> Time when SMSEagle sent the message.'
            type: string
            example: '2022-02-15T13:41:49+00:00'
    WhatsAppSent:
